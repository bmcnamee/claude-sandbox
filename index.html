<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #080810;
      --x-color: #ff2d6b;
      --o-color: #00e5ff;
      --grid: #1a1a2e;
      --line: #2a2a4a;
      --glow-x: 0 0 20px #ff2d6b, 0 0 40px #ff2d6b66;
      --glow-o: 0 0 20px #00e5ff, 0 0 40px #00e5ff66;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Share Tech Mono', monospace;
      color: #fff;
      padding: 1.5rem;
      overflow: hidden;
    }

    /* Scanline effect */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.08) 2px,
        rgba(0,0,0,0.08) 4px
      );
      pointer-events: none;
      z-index: 999;
    }

    /* Starfield */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.3) 0%, transparent 100%),
        radial-gradient(1px 1px at 30% 70%, rgba(255,255,255,0.2) 0%, transparent 100%),
        radial-gradient(1px 1px at 50% 40%, rgba(255,255,255,0.3) 0%, transparent 100%),
        radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.2) 0%, transparent 100%),
        radial-gradient(1px 1px at 85% 15%, rgba(255,255,255,0.3) 0%, transparent 100%),
        radial-gradient(1px 1px at 90% 55%, rgba(255,255,255,0.2) 0%, transparent 100%),
        radial-gradient(1px 1px at 20% 90%, rgba(255,255,255,0.2) 0%, transparent 100%),
        radial-gradient(1px 1px at 60% 10%, rgba(255,255,255,0.3) 0%, transparent 100%);
      pointer-events: none;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: clamp(1.4rem, 6vw, 2.2rem);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 0.3rem;
      background: linear-gradient(90deg, var(--x-color), var(--o-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 0.65rem;
      letter-spacing: 0.3em;
      color: #444466;
      margin-bottom: 2rem;
      text-transform: uppercase;
    }

    /* Score board */
    .scoreboard {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.8rem;
      align-items: center;
    }

    .score {
      text-align: center;
      min-width: 70px;
    }

    .score-label {
      font-size: 0.6rem;
      letter-spacing: 0.2em;
      margin-bottom: 0.3rem;
    }

    .score-label.x { color: var(--x-color); }
    .score-label.o { color: var(--o-color); }

    .score-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
    }

    .score-value.x {
      color: var(--x-color);
      text-shadow: var(--glow-x);
    }

    .score-value.o {
      color: var(--o-color);
      text-shadow: var(--glow-o);
    }

    .score-divider {
      font-size: 0.6rem;
      color: #333355;
      letter-spacing: 0.1em;
    }

    /* Status */
    .status {
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      height: 1.2rem;
      margin-bottom: 1.5rem;
      transition: color 0.3s;
    }

    .status.x-turn { color: var(--x-color); text-shadow: var(--glow-x); }
    .status.o-turn { color: var(--o-color); text-shadow: var(--glow-o); }
    .status.winner-x { color: var(--x-color); text-shadow: var(--glow-x); }
    .status.winner-o { color: var(--o-color); text-shadow: var(--glow-o); }
    .status.draw { color: #888899; }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3px;
      background: var(--line);
      border: 3px solid var(--line);
      border-radius: 4px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      position: relative;
    }

    .cell {
      width: clamp(90px, 25vw, 120px);
      height: clamp(90px, 25vw, 120px);
      background: var(--grid);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2rem, 8vw, 3rem);
      font-weight: 900;
      transition: background 0.15s;
      position: relative;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .cell:hover:not(.taken) {
      background: #12122a;
    }

    .cell.x {
      color: var(--x-color);
      text-shadow: var(--glow-x);
      animation: popIn 0.2s ease;
    }

    .cell.o {
      color: var(--o-color);
      text-shadow: var(--glow-o);
      animation: popIn 0.2s ease;
    }

    .cell.win-cell.x {
      background: rgba(255, 45, 107, 0.15);
      animation: pulse-x 0.8s ease infinite alternate;
    }

    .cell.win-cell.o {
      background: rgba(0, 229, 255, 0.15);
      animation: pulse-o 0.8s ease infinite alternate;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse-x {
      from { background: rgba(255,45,107,0.1); }
      to   { background: rgba(255,45,107,0.25); }
    }

    @keyframes pulse-o {
      from { background: rgba(0,229,255,0.1); }
      to   { background: rgba(0,229,255,0.25); }
    }

    /* Reset button */
    .btn {
      margin-top: 2rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #888899;
      background: transparent;
      border: 1px solid #2a2a4a;
      padding: 0.7rem 2rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover, .btn:active {
      color: #fff;
      border-color: #555577;
      background: #12122a;
    }

    /* Current player indicator */
    .turn-indicator {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      align-items: center;
    }

    .pip {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .pip.x { background: var(--x-color); }
    .pip.o { background: var(--o-color); }
    .pip.active { transform: scale(1.8); }
    .pip.x.active { box-shadow: var(--glow-x); }
    .pip.o.active { box-shadow: var(--glow-o); }
    .pip:not(.active) { opacity: 0.2; }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="subtitle">2 — Player</div>

  <div class="scoreboard">
    <div class="score">
      <div class="score-label x">Player X</div>
      <div class="score-value x" id="score-x">0</div>
    </div>
    <div class="score-divider">VS</div>
    <div class="score">
      <div class="score-label o">Player O</div>
      <div class="score-value o" id="score-o">0</div>
    </div>
  </div>

  <div class="status x-turn" id="status">X — Your Turn</div>

  <div class="grid" id="grid">
    <div class="cell" data-i="0"></div>
    <div class="cell" data-i="1"></div>
    <div class="cell" data-i="2"></div>
    <div class="cell" data-i="3"></div>
    <div class="cell" data-i="4"></div>
    <div class="cell" data-i="5"></div>
    <div class="cell" data-i="6"></div>
    <div class="cell" data-i="7"></div>
    <div class="cell" data-i="8"></div>
  </div>

  <div class="turn-indicator">
    <div class="pip x active" id="pip-x"></div>
    <div class="pip o" id="pip-o"></div>
  </div>

  <button class="btn" id="reset-btn">New Game</button>

  <script>
    const WINS = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    let board = Array(9).fill(null);
    let current = 'X';
    let gameOver = false;
    let scores = { X: 0, O: 0 };

    const cells = document.querySelectorAll('.cell');
    const status = document.getElementById('status');
    const pipX = document.getElementById('pip-x');
    const pipO = document.getElementById('pip-o');

    function updateStatus() {
      if (!gameOver) {
        status.textContent = current + ' — Your Turn';
        status.className = 'status ' + (current === 'X' ? 'x-turn' : 'o-turn');
        pipX.classList.toggle('active', current === 'X');
        pipO.classList.toggle('active', current === 'O');
      }
    }

    function checkWinner() {
      for (const [a,b,c] of WINS) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return { winner: board[a], line: [a,b,c] };
        }
      }
      if (board.every(c => c)) return { winner: null, draw: true };
      return null;
    }

    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        const i = parseInt(cell.dataset.i);
        if (gameOver || board[i]) return;

        board[i] = current;
        cell.textContent = current;
        cell.classList.add(current.toLowerCase(), 'taken');

        const result = checkWinner();
        if (result) {
          gameOver = true;
          if (result.draw) {
            status.textContent = 'Draw — Well Played';
            status.className = 'status draw';
            pipX.classList.remove('active');
            pipO.classList.remove('active');
          } else {
            scores[result.winner]++;
            document.getElementById('score-' + result.winner.toLowerCase()).textContent = scores[result.winner];
            result.line.forEach(idx => cells[idx].classList.add('win-cell'));
            status.textContent = result.winner + ' — Wins!';
            status.className = 'status winner-' + result.winner.toLowerCase();
            pipX.classList.remove('active');
            pipO.classList.remove('active');
          }
        } else {
          current = current === 'X' ? 'O' : 'X';
          updateStatus();
        }
      });
    });

    document.getElementById('reset-btn').addEventListener('click', () => {
      board = Array(9).fill(null);
      current = 'X';
      gameOver = false;
      cells.forEach(cell => {
        cell.textContent = '';
        cell.className = 'cell';
      });
      updateStatus();
    });

    updateStatus();
  </script>
</body>
</html>
